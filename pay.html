    <div class="info">
      <span class="label">收款地址：</span>
      <input type="text" id="address" value="TUrsZLBMztAVQf4uo8Gekcp2Fo88888888" readonly style="width:100%;padding:8px;margin:5px 0;">
      <button class="copy-btn" onclick="copyAddress()">复制地址</button>
    </div>
    <div class="info">
      <span class="label">支付金额：</span>
      <input type="text" value="10.00 USDT" readonly style="width:100%;padding:8px;margin:5px 0;">
    </div>
    <p id="timer">请在 10:00 内完成支付</p>
  </div>

  <script>
    function copyAddress() {
      const addr = document.getElementById("address");
      addr.select();
      document.execCommand("copy");
      alert("地址已复制！");
    }

    let time = 600;
    const timerElement = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      timerElement.textContent = "请在 " + minutes + ":" + seconds + " 内完成支付";
      if (time <= 0) {
        clearInterval(countdown);
        timerElement.textContent = "订单已超时，请重新下单";
        timerElement.style.color = "gray";
      }
    }, 1000);
  </script>
</body>
