
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .qr-group {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .qr-group img {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .pay-note {
            margin-top: 20px;
            background: #fffbe6;
            padding: 12px;
            border: 1px solid #ffe58f;
            border-radius: 6px;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请完成支付</h2>
        <p>请使用以下任意方式完成支付后联系在线客服</p>
        <div class="qr-group">
            <div>
                <p>微信</p>
                <img src="https://via.placeholder.com/100x100.png?text=WeChat" alt="微信二维码">
            </div>
            <div>
                <p>支付宝</p>
                <img src="https://via.placeholder.com/100x100.png?text=Alipay" alt="支付宝二维码">
            </div>
            <div>
                <p>USDT</p>
                <img src="https://via.placeholder.com/100x100.png?text=USDT" alt="USDT二维码">
            </div>
        </div>
        <div class="pay-note">
            <strong>⚠️ 注意：</strong><br>
            支付完成后请发送截图至 Telegram 客服进行确认处理。
        </div>
        <a class="btn" href="https://t.me/kefu832" target="_blank">💬 联系 Telegram 客服</a>
    </div>
</body>
</html>
