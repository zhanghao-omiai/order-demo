
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>USDT 支付页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .qr-block img {
            width: 140px;
            height: 140px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .qr-block h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .pay-note {
            margin-top: 20px;
            background: #fffbe6;
            padding: 12px;
            border: 1px solid #ffe58f;
            border-radius: 6px;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
        }
        .usdt-icon {
            width: 32px;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="usdt-icon" alt="USDT">USDT 支付</h2>
        <p>请使用 USDT 转账以下地址完成支付：</p>
        <div class="qr-block">
            <img src="https://via.placeholder.com/140x140.png?text=USDT" alt="USDT二维码">
            <h3>收款地址二维码</h3>
        </div>
        <div class="pay-note">
            <strong>⚠️ 温馨提示：</strong><br>
            请在提交订单金额后立即转账至上方地址，并截图发送给客服。
        </div>
        <a class="btn" href="https://t.me/kefu832" target="_blank">💬 联系 Telegram 客服</a>
    </div>
</body>
</html>
